<div class="card bg-dark text-white">

  <div class="card-header">
    <h5>Create New Booking</h5>
  </div>
  <form [formGroup]="bookingForm" class="row g-3" (ngSubmit)="save()">
    <div class="card-body bg-dark text-white">

      <!--ID-->
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">ID</label>
        <input formControlName="id" type="number" class="form-control" id="inputEmail4">
      </div>
      <!--RoomNumber-->
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Room Number</label>
        <input formControlName="roomNumber" type="number" class="form-control" id="inputPassword4">
      </div>
      <!--Name-->
      <div class="col-12">
        <label for="inputAddress" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" id="inputAddress"
               placeholder="First Name, Last Name">
        <label class="text-warning" *ngIf="bookingForm.get('name')?.hasError('minlength')">

        </label>
      </div>
      <!--StartDate-->
      <div class="col-md-4">
        <label for="inputCity" class="form-label">start Date</label>
        <input formControlName="startDate" [value]="booking.startDate | date: 'yyyy-MM-dd'" name="startDate" type="date"
               class="form-control"
               id="inputCity" (input)="dateChanged($event, true)">
      </div>
      <!--EndDate-->
      <div class="col-md-4">
        <label for="inputZip" class="form-label">End Date</label>
        <input formControlName="endDate" [value]="booking.endDate | date: 'yyyy-MM-dd'" name="EndDate" type="date"
               class="form-control"
               id="inputZip"
               (input)="dateChanged($event, false)">
      </div>

    </div>
    <!--Buttons-->
    <div class="card-footer bg-dark text-white">
      <div class="col-12">
        <button [disabled]="bookingForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
